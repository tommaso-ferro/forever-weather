<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    
    <div class="general-container">
        <div class="status-container">
            <div class="logo">
                <h1>Forever Weather</h1>
            </div>
            <div class="details">
                <p>Status</p>
                <div class="chart">

                </div>
                <a href="#">See more details ></a>
            </div>
            <div class="select-area">
                <p>Select Area</p>
                <div class="world-illustration">

                </div>
                <div class="search">
                    <input type="text" placeholder="Search for a city..." id="search-bar">
                    <button><i class="bi bi-send">    
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                            <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                        </svg>                  
                    </i></button>
                </div>
                    
                
            </div>
        </div>

        <div class="info-container">
            <div class="location">
                <i class="bi bi-geo-alt-fill">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                    </svg>
                </i><p>Rome, Italy <span class="date">(Today)</span></p>
            </div>
            <div class="degrees-infos">
                <h1 class="degrees">18¬∞</h1>
                <div class="high-low">
                    <p>H 22¬∞</p>
                    <p>L 14¬∞</p>
                </div>
            </div>
            <div class="weather-text">
                <h1>Clear Sky</h1>
            </div>
        </div>    

        <div class="other-container">

        </div>

        <div class="weekly-container">

        </div>
    </div>

    <div id="controls" style="position: fixed; top: 10px; left: 10px; z-index: 100;">
    <button onclick="changeWeather('clear')">‚òÄÔ∏è Sole</button>
    <button onclick="changeWeather('rain')">üåßÔ∏è Pioggia</button>
    <button onclick="changeWeather('clouds')">‚òÅÔ∏è Nuvole</button>
</div>
        
    <script src="script.js"></script>
</body>
</html>
